<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Издательства за период</title>
    <link href="{{url_for('static', filename='query1.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Кнопка "Главное меню" -->
    <div class="main-menu-button">
        <a href="{{ url_for('main_menu') }}" class="btn-back">Главное меню</a>
    </div>

    <div class="container">
        <h2>ИЗДАТЕЛЬСТВА, ЗАКЛЮЧИВШИЕ КОНТРАКТ ЗА ПЕРИОД</h2>
        <form action="" method="POST">
            <div class="input-group">
                <label for="start_date">Начальная дата:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>

            <div class="input-group">
                <label for="end_date">Конечная дата:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>

            <button type="submit" class="btn">Отправить</button>
        </form>
    </div>
</body>
</html>
