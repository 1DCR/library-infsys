<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query_info.menu_text }}</title>
    <link href="{{ url_for('static', filename='query1.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
    {% include 'base_header.html' %}

    <div class="container">
        <h2>{{ query_info.input_text }}</h2>
        <form action="{{ url_for('query_bp.query_view') }}" method="POST">
            <input type="hidden" name="query_name" value="{{ query_name }}">
            {% for param in query_info.params %}
            <div class="input-group">
                <label for="{{ param.name }}">{{ param.label }}</label>
                <input type="{{ param.type }}" id="{{ param.name }}" name="{{ param.name }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn">Посмотреть</button>
        </form>
    </div>
    {% include 'base_flash_message.html' %}
</body>
</html>
