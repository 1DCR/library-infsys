<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query_info.menu_text }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('query_bp.static', filename='query_form.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'base_header.html' %}
    <div class="custom-container">
        <h2><strong>{{ query_info.input_text }}</strong></h2>
        <form action="{{ url_for('query_bp.query_view') }}" method="POST">
            <input type="hidden" name="query_name" value="{{ query_name }}">
            {% for param in query_info.params %}
            <div class="custom-input-group">
                <label for="{{ param.name }}">{{ param.label }}</label>
                <input type="{{ param.type }}" id="{{ param.name }}" name="{{ param.name }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="custom-btn">Посмотреть</button>
        </form>
    </div>
    {% include 'base_flash_message.html' %}
</body>
</html>
