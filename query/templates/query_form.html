<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query_name }}</title>
    <link href="{{ url_for('static', filename='query1.css') }}" rel="stylesheet" type="text/css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                setTimeout(() => {
                    flashMessages.style.transition = 'opacity 0.5s ease-out';
                    flashMessages.style.opacity = '0';
                    setTimeout(() => flashMessages.remove(), 500);
                }, 2000);
            }
        });
    </script>
</head>
<body>
    <!-- Кнопка "Главное меню" -->
    <div class="main-menu-button">
        <a href="{{ url_for('main_menu') }}" class="btn-back">Главное меню</a>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-messages">
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <h2>{{ query_info.input_text }}</h2>
        <form action="" method="POST">
            {% for param in query_info.params %}
            <div class="input-group">
                <label for="{{ param.name }}">{{ param.label }}</label>
                <input type="{{ param.type }}" id="{{ param.name }}" name="{{ param.name }}" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn">Посмотреть</button>
        </form>
    </div>
</body>
</html>
