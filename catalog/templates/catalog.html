<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
        }

        .cards-container {
            flex: 1;
            max-width: 900px;
            padding: 0 15px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .btn-add {
            background-color: #007BFF;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-add:hover {
            background-color: #0056b3;
        }

        .row {
            justify-content: center;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-bar input,
        .search-bar select,
        .search-bar button {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-bar input {
            flex-grow: 3; /* Поле ввода будет занимать больше места */
        }

        .search-bar button {
            width: 100px; /* Фиксированная ширина кнопки */
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    {% include 'base_header.html' %}
    <div class="content">

        <!-- Центральные карточки -->
        <div class="cards-container">
            <h1 class="text-center mb-4">Каталог</h1>

            <!-- Панель поиска -->
            <div class="search-bar">
                <input type="text" id="search-title" placeholder="Название книги">
                <input type="text" id="search-author" placeholder="Автор">
                <select id="search-genre">
                    <option value="">Выберите жанр</option>
                    <option value="Фантастика">Фантастика</option>
                    <option value="Детектив">Детектив</option>
                    <option value="Роман">Роман</option>
                </select>
                <button id="search-btn">Поиск</button>
            </div>

            <!-- Карточки книг -->
            <div id="books-container" class="row row-cols-1 row-cols-md-2">
                {% for book in books %}
                <div class="col mb-4 book-card" data-title="{{ book.title }}" data-author="{{ book.author }}" data-genre="{{ book.genre }}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
                            <p class="card-text"><strong>Жанр:</strong> {{ book.genre }}</p>
                            <button class="btn btn-add w-100">Добавить в корзину</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
    <script src="{{url_for('static', filename='javascripts/catalog_search.js')}}"></script>
    {% include 'base_flash_message.html' %}
</body>
</html>
